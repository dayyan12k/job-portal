<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:fragment="parent(content, title)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
     <link rel="stylesheet" data-th-href="@{'/css/output.css'}">  
     <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
     <link rel="stylesheet" data-th-href="@{'/css/viewJobsCSS.css'}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title th:replace="${title}">Default Title</title>
</head>
<body>



  <!--header-->
  <!--if user is logged in show following navbar  -->
<div data-th-if="${LoggedInUser}">
  <div data-th-replace="user/user_navbar::user-navbar"></div>
</div>
 <!--if user is not logged in show following navbar  -->
<div data-th-unless="${LoggedInUser}">
    <div data-th-replace="navbar :: navbar" class="mb-10"></div>
</div>


<!-- sidebar -->
 <div data-th-if="${LoggedInUser}">
  <div data-th-replace="user/sidebar::sidebar"></div>
</div>

<!-- When user is logged in, apply left padding -->
<div data-th-if="${LoggedInUser}">
  <div class="md:pl-64">
    <div th:replace="${content}">Default Content</div>
  </div>
</div>

<!-- When user is not logged in, no padding -->
<div data-th-unless="${LoggedInUser}">
  <div th:replace="${content}">Default Content</div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  
  <script data-th-src="@{'/js/admin.js'}">
    
  </script>
    
</body>

</html>
