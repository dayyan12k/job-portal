<!DOCTYPE html>
<html th:replace="~{base :: parent(~{::#content}, ~{::title})}" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Register Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animations and effects from your given design */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
            padding: 20px;
        }
        .login-wrapper { width: 100%; max-width: 450px; }
        .floating-animation { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px);} 50% { transform: translateY(-10px);} }
        .pulse-animation { animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .slide-in-left { animation: slideInLeft 0.8s ease-out; }
        .slide-in-right { animation: slideInRight 0.8s ease-out; }
        @keyframes slideInLeft { 0% { transform: translateX(-100px); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
        @keyframes slideInRight { 0% { transform: translateX(100px); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
        .fade-in { animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(20px);} 100% { opacity: 1; transform: translateY(0);} }
        .input-focus-animation { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .input-focus-animation:focus { transform: scale(1.02); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 10px 25px rgba(59, 130, 246, 0.2); }
        .button-hover-animation { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .button-hover-animation:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4); }
        .button-hover-animation:active { transform: translateY(0) scale(1); }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="content" style="margin-top: 70px;">
        <div class="grid grid-cols-12 gap-4">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div class="login-container">
                    <div class="login-wrapper">
                        <div class="bg-white rounded-3xl shadow-2xl p-8 border border-gray-100 floating-animation">
                            
                            <!-- Header -->
                            <div class="text-center mb-8 fade-in">
                                <div class="mb-4">
                                    <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full mx-auto flex items-center justify-center pulse-animation">
                                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                                <h1 class="text-3xl font-bold text-gray-800 mb-2">Register a Company</h1>
                                <p class="text-gray-600">Fill in the details below</p>
                            </div>

                            <!-- Register Company Form -->
                            <form th:action="@{/companies}" th:object="${companyform}" method="post" class="space-y-6">
                                
                                <!-- Company Name -->
                                <div class="slide-in-left">
                                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Company Name</label>
                                    <input type="text" id="name" name="name" required
                                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none text-gray-700 placeholder-gray-400 input-focus-animation"
                                        placeholder="Enter company name">
                                </div>

                                <!-- Industry -->
                                <div class="slide-in-right">
                                    <label for="industry" class="block text-sm font-semibold text-gray-700 mb-2">Industry</label>
                                    <input type="text" id="industry" name="industry" required
                                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none text-gray-700 placeholder-gray-400 input-focus-animation"
                                        placeholder="Enter industry">
                                </div>

                                <!-- Description -->
                                <div class="slide-in-left">
                                    <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                                    <input type="text" id="description" name="description" required
                                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none text-gray-700 placeholder-gray-400 input-focus-animation"
                                        placeholder="Enter company description">
                                </div>

                                <!-- Submit Button -->
                                <div class="fade-in">
                                    <button type="submit"
                                        class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl font-semibold shadow-lg button-hover-animation">
                                        Register Company
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
