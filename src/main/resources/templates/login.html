<!DOCTYPE html>
<html th:replace="~{base :: parent(~{::#content}, ~{::title})}" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
            padding: 20px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .slide-in-left {
            animation: slideInLeft 0.8s ease-out;
        }

        .slide-in-right {
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-focus-animation {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-focus-animation:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 10px 25px rgba(59, 130, 246, 0.2);
        }

        .button-hover-animation {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .button-hover-animation:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }

        .button-hover-animation:active {
            transform: translateY(0) scale(1);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="content" style="margin-top: 70px;">

        <div class="grid grid-cols-12 gap-4">

            <!-- Left column -->
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4">
                <!-- You can add content here -->
            </div>

            <!-- Center column -->
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <!-- 6 ki space le rhi hai -->
                <div class="login-container">
                    <div class="login-wrapper">
                        <div class="bg-white rounded-3xl shadow-2xl p-8 border border-gray-100 floating-animation">
                            <!-- Header -->
                            <div class="text-center mb-8 fade-in">
                                <div class="mb-4">
                                    <div
                                        class="w-20 h-20 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full mx-auto flex items-center justify-center pulse-animation">
                                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                                <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
                                <p class="text-gray-600">Sign in to your account</p>
                            </div>
                            <div class="bg-red-400" th:if="${param.error}">Invalid UserName Or Password</div>
                            <div class="bg-green-600" th:if="${param.logout}">You have been Logged Out</div>
                            <form method="post" th:action="@{/authenticate}" id="loginForm" class="space-y-6">
                                <!-- Email Field -->
                                <div class="slide-in-left">
                                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email
                                        Address</label>
                                    <div class="relative">
                                        <div
                                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                                                </path>
                                            </svg>
                                        </div>
                                        <input type="email" id="email" name="email" required
                                            class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none text-gray-700 placeholder-gray-400 input-focus-animation"
                                            placeholder="Enter your email address">
                                    </div>
                                </div>

                                <!-- Password Field -->
                                <div class="slide-in-right">
                                    <label for="password"
                                        class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                                    <div class="relative">
                                        <div
                                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                                </path>
                                            </svg>
                                        </div>
                                        <input type="password" id="password" name="password" required
                                            class="w-full pl-10 pr-12 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none text-gray-700 placeholder-gray-400 input-focus-animation"
                                            placeholder="Enter your password">
                                        <button type="button" id="togglePassword"
                                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                            <svg class="w-5 h-5 text-gray-400 hover:text-gray-600 transition-colors"
                                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                                </path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <!-- Remember Me & Forgot Password -->
                                <div class="flex items-center justify-between fade-in">
                                    <div class="flex items-center">
                                        <input type="checkbox" id="remember" name="remember"
                                            class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                        <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
                                    </div>
                                    <a href="#"
                                        class="text-sm text-blue-600 hover:text-blue-800 underline transition-colors">Forgot
                                        password?</a>
                                </div>

                                <!-- Login Button -->
                                <div class="fade-in">
                                    <button type="submit"
                                        class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl font-semibold shadow-lg button-hover-animation">
                                        Sign In
                                    </button>
                                </div>


                                <!-- Sign Up Link -->
                                <div class="text-center fade-in">
                                    <p class="text-sm text-gray-600">
                                        Don't have an account?
                                        <a data-th-href="@{'/register'}"
                                            class="text-blue-600 hover:text-blue-800 font-semibold underline transition-colors">Sign
                                            up here</a>
                                    </p>
                                </div>
                            </form>
                            <!-- login with google -->
                            <div class=" social-button-container text-white mt-8 flex justify-center">
                                <a data-th-href="@{'/oauth2/authorization/google'}"
                                    class="login-with-google-btn px-6 py-3 ">Login with Google</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
